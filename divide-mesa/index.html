<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentou, sorriu, a conta dividiu!</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@100;200;300;400&display=swap" rel="stylesheet">

<body>
    <main id="container">
        <h1>Gorjeta</h1>
        <section>
            <div class="conta">
                <label for="suaConta">Conta</label>
                <input type="number" placeholder="Sua conta" id="suaConta" oninput="atualizar()">
            </div>
            <div>
                <div class="espaco-dentre">
                    <label for="porcentGorjeta">Selecione quanto de gorjeta</label>
                    <span id="porcentGorjeta">0%</span>
                </div>
                <input type="range" value="0" id="inputGorjeta" class="alcance">
            </div>
            <div>
                <span class="espaco-dentre">Gorjeta</span>
                <span id="valorGorjeta"></span>
            </div>
            <hr>
            <div class="espaco-dentre total">
                <span>Total</span>
                <span id="totalComGorjeta"></span>
            </div>
        </section>
        <section>
            <div>
                <div class="espaco-dentre">
                    <label for="">Dividir</label>
                    <span id="valorRateio"></span>
                </div>
                <input type="range" min="1" max="10" value="1" id="inputRateio" class="alcance">
            </div>
            <div class="espaco-dentre">
                <span>Conta por Pessoa</span>
                <span id="contaPorPessoa"></span>
            </div>
            <div class="espaco-dentre">
                <span>Gorjeta por Pessoa</span>
                <span id="gorjetaPorPessoa"></span>
            </div>
        </section>
    </main>

    <script src="script.js"></script>

</body>

</html>
